name: Python File writter CI
on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]    
            
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11' 

            - name: Install dependencies
              run: pip install pytest
                
            - name: Run Test Cases
              run: pytest